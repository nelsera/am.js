<html lang="pt-br" class="no-js">

<head>
	<!-- Helpers -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta name="description" content=""/>
	<!-- Informations -->
	<title>AM.Sprite - play</title>
	<style>
		body {
			background-color: #333;
		}
		#backButton {
			position: absolute;
			margin: auto;
			background: url("resources/back-button.png") no-repeat 0 0;
			width: 146px;
			height: 54px;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
	</style>
</head>
<!--

  Adrian Miranda <adriancmiranda@gmail.com>

-->
<body>
	<div id="backButton">
	</div><!--/backButton-->

	<!-- libraries - scripts at the bottom for fast page loading -->
	<script src="../dist/am.js"></script>
	<script>
		var backButton = new AM.Sprite(document.getElementById('backButton'), {
			totalFrames: 35,
			columns: 6,
			rows: 6
		});
		backButton.element.onmouseover = function () {
			backButton.gotoAndStop(2);
            backButton.play(14);
		};
		backButton.element.onmouseout = function () {
			backButton.gotoAndStop(15);
            backButton.play(23);
		};
		backButton.element.onclick = function () {
			backButton.gotoAndStop(24);
            backButton.play(backButton.totalFrames);
		};
	</script>
</body>
</html>
