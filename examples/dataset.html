<head>
	<!-- Helpers -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta name="description" content=""/>
	<!-- Informations -->
	<title>AM.Sprite - play</title>
	<style>
		body {
			background-color: #333;
		}
		#btParticipe {
			position: absolute;
			margin: auto;
			background: url("resources/bt-participe.png") no-repeat 0 0;
			width: 200px;
			height: 108px;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
	</style>
</head>
<!--

  Adrian Miranda <adriancmiranda@gmail.com>

-->
<body>
	<div id="btParticipe" data-totalFrames="30" data-columns="6" data-rows="5">
	</div><!--/btParticipe-->

	<!-- libraries - scripts at the bottom for fast page loading -->
	<script src="../dist/am.min.js"></script>
	<script>
		var btParticipe = new AM.Sprite(document.getElementById('btParticipe'));
		btParticipe.element.onmouseover = function () {
			btParticipe.gotoAndStop(2);
            btParticipe.play(14);
		};
		btParticipe.element.onmouseout = function () {
			btParticipe.gotoAndStop(15);
            btParticipe.play(21);
		};
		btParticipe.element.onclick = function () {
			btParticipe.gotoAndStop(22);
            btParticipe.play(btParticipe.totalFrames);
		};
	</script>
</body>
</html>
